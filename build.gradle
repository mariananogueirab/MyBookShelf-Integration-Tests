plugins {
	id 'java'
}

group = 'com.myBookShelf'
version = '0.0.1-SNAPSHOT'

ext {
	rest_assured_version = '3.0.3'
	spring_boot_version = '1.2.5.RELEASE'
	junit_utils_version = '5.0.2'
	cucumber_version = '7.2.3'
}

repositories {
	mavenCentral()
}

apply plugin: 'java'

dependencies {
	implementation ('org.springframework.boot:spring-boot-starter',
			"org.projectlombok:lombok:+",
			"io.rest-assured:rest-assured:${rest_assured_version}",
			"io.cucumber:cucumber-java:${cucumber_version}",
			"io.cucumber:cucumber-junit:${cucumber_version}",
			"io.cucumber:cucumber-spring:${cucumber_version}",)

	testImplementation("org.junit.jupiter:junit-jupiter-api:5.9.0")
	testImplementation("org.junit.jupiter:junit-jupiter-engine:5.9.0")
	implementation("com.oracle.database.jdbc:ojdbc8:21.5.0.0")
	implementation("org.springframework.boot:spring-boot-starter-web:2.7.3")
	implementation("io.cucumber:cucumber-jvm:4.7.4")

	testCompileOnly(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.7.3') {
		exclude group: 'com.vaadin.external.google', module: 'android-json'
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
